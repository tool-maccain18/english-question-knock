<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>英語疑問文100本ノック</title>
  <!-- CSS は <link> タグで読み込みます -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>英語疑問文100本ノック</h1>
    <p class="sub">小学生向け：疑問文と答え方の練習（音声つき）</p>
  </header>

  <main>
    <section class="controls" aria-label="練習設定">
      <div class="row">
        <label>
          <span>モード：</span>
          <select id="mode">
            <option value="all" selected>すべて</option>
            <option value="be">be動詞</option>
            <option value="do">do/does/did</option>
            <option value="wh">wh・how</option>
            <option value="modal">can / would など</option>
            <option value="past">過去形</option>
          </select>
        </label>

        <label>
          <span>読み上げ：</span>
          <select id="voiceSelect" aria-label="音声選択"></select>
        </label>

        <label class="small">
          <input type="checkbox" id="conversationMode" checked />
          <span>会話モード（Q×2→A→表示）</span>
        </label>

        <label class="small">
          <input type="checkbox" id="randomMode" checked />
          <span>ランダム出題（既定）</span>
        </label>
      </div>

      <div class="row">
        <button id="prevBtn" class="secondary" aria-label="前の問題">◀ 前へ</button>
        <button id="nextBtn" class="secondary" aria-label="次の問題">次へ ▶</button>
        <button id="shuffleBtn" class="secondary" aria-label="ランダム">🔀 いまの範囲でランダム</button>
      </div>
    </section>

    <section id="card" class="card" aria-live="polite">
      <div class="q-meta">
        <span id="counter">-- / --</span>
        <span id="tags" class="tags"></span>
      </div>

      <p id="question" class="question">Loading…</p>

      <!-- 会話の動線：Q→Q→（ヒント）→A→表示 -->
      <div class="actions flow">
        <button id="playQuestionX2Btn" class="primary">▶ Qを音声（×2）</button>
        <button id="playQuestionBtn" class="secondary">▶ Qを音声（1回）</button>
      </div>

      <details class="hint">
        <summary>ヒントを見る</summary>
        <div id="hintText"></div>
      </details>

      <div class="actions flow">
        <button id="playAnswerBtn" class="primary">▶ Aを音声</button>
        <button id="showAnswerBtn" class="secondary">答えを見る</button>
      </div>

      <p id="answer" class="answer hidden" aria-hidden="true"></p>
    </section>

    <section class="footer-controls">
      <button id="resetBtn" class="secondary">最初から</button>
    </section>
  </main>

  <footer>
    <p>© 英語疑問文100本ノック | GitHub Pagesで動作（HTML/CSS/JS/JSONのみ）。</p>
  </footer>

  <!-- JS は </body> の直前で <script> タグで読み込みます -->
  <script src="script.js"></script>
</body>
</html>
